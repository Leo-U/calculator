<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-background">
        <img src="images/calc-demo.png" class="noSelect">
        <div id="calc-container">
            <div id="display-div">
                <div id = "first-row">
                    <div id="negative"></div>
                    <div id="dot-1"></div>
                    <div id="digit-1"></div>
                    <div id="dot-2"></div>
                    <div id="digit-2"></div>
                    <div id="dot-3"></div>
                    <div id="digit-3"></div>
                    <div id="dot-4"></div>
                    <div id="digit-4"></div>
                    <div id="dot-5"></div>
                    <div id="digit-5"></div>
                    <div id="dot-6"></div>
                    <div id="digit-6"></div>
                    <div id="dot-7"></div>
                </div>
                <div id="second-row">
                    <div id="digit-7"></div>
                    <div id="dot-8"></div>
                    <div id="digit-8"></div>
                    <div id="dot-9"></div>
                    <div id="digit-9"></div>
                    <div id="dot-10"></div>
                    <div id="digit-10"></div>
                    <div id="dot-11"></div>
                    <div id="digit-11"></div>
                    <div id="dot-12"></div>
                    <div id="digit-12"></div>
                    <div id="dot-13"></div>
                </div>
        </div>

        <img src="images/7-pressed.png" style="display:none;" alt=""/>
        <img src="images/8-pressed.png" style="display:none;" alt=""/>
        <img src="images/9-pressed.png" style="display:none;" alt=""/>
        <img src="images/divide-pressed.png" style="display:none;" alt=""/>
        <img src="images/4-pressed.png" style="display:none;" alt=""/>
        <img src="images/5-pressed.png" style="display:none;" alt=""/>
        <img src="images/6-pressed.png" style="display:none;" alt=""/>
        <img src="images/multiply-pressed.png" style="display:none;" alt=""/>
        <img src="images/1-pressed.png" style="display:none;" alt=""/>
        <img src="images/2-pressed.png" style="display:none;" alt=""/>
        <img src="images/3-pressed.png" style="display:none;" alt=""/>
        <img src="images/subtract-pressed.png" style="display:none;" alt=""/>
        <img src="images/0-pressed.png" style="display:none;" alt=""/>
        <img src="images/enter-pressed.png" style="display:none;" alt=""/>
        <img src="images/add-pressed.png" style="display:none;" alt=""/>
        <img src="images/point-pressed.png" style="display:none;" alt=""/>
        <img src="images/power-pressed.png" style="display:none;" alt=""/>
        <img src="images/clear-pressed.png" style="display:none;" alt=""/>

        <img src="images/num-blank.svg" style="display:none;" alt=""/>
        <img src="images/dot.svg" style="display:none;" alt=""/>
        <img src="images/zero.svg" style="display:none;" alt=""/>
        <img src="images/one.svg" style="display:none;" alt=""/>
        <img src="images/two.svg" style="display:none;" alt=""/>
        <img src="images/three.svg" style="display:none;" alt=""/>
        <img src="images/four.svg" style="display:none;" alt=""/>
        <img src="images/five.svg" style="display:none;" alt=""/>
        <img src="images/six.svg" style="display:none;" alt=""/>
        <img src="images/seven.svg" style="display:none;" alt=""/>
        <img src="images/eight.svg" style="display:none;" alt=""/>
        <img src="images/nine.svg" style="display:none;" alt=""/>
        

        <div id="buttons-container">
            <div id="button-7" class="button"></div>
            <div id="button-8" class="button"></div>
            <div id="button-9" class="button"></div>
            <div id="button-divide" class="button"></div>
            <div id="button-4" class="button"></div>
            <div id="button-5" class="button"></div>
            <div id="button-6" class="button"></div>
            <div id="button-multiply" class="button"></div>
            <div id="button-1" class="button"></div>
            <div id="button-2" class="button"></div>
            <div id="button-3" class="button"></div>
            <div id="button-subtract" class="button"></div>
            <div id="button-0" class="button"></div>
            <div id="button-point" class="button"></div>
            <div id="button-power" class="button"></div>
            <div id="button-add" class="button"></div>
            <div id="button-clear" class="button"></div>
            <div id="button-enter" class="button"></div>
        </div>
        <div id="buttons-container-2"></div>
    </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
